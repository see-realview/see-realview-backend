server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    #    url: jdbc:mysql://localhost:3306/see-realview
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: root
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    '[com.see.realview]': DEBUG
    '[org.hibernate.type]': TRACE