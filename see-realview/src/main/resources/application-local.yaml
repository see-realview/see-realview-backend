server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  devtools:
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/see-realview
    driver-class-name: com.mysql.cj.jdbc.Driver
#    imageLink: jdbc:h2:mem:test;MODE=MySQL
#    driver-class-name: org.h2.Driver
    username: root
    password: qwer1234
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  mvc:
    static-path-pattern: "/static/**"

logging:
  level:
    '[com.see.realview]': DEBUG
    '[org.hibernate.type]': TRACE